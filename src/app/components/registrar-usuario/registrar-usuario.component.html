<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo"src="../../../assets/img/login.png" alt="">
        <h1>Registrate</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario"> 
            <div class="form-group">
                <label class="form-control-label">CORREO</label>
                <input type="email" class="form-control" formControlName="email" id="email">
                <span class="text-danger" *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched">
                    El <strong>Correo</strong> es requerido
                </span>
                <span class="text-danger" *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched">
                    El <strong>Correo</strong> es invalido
                </span>
            </div>
            <div class="form-group">
                <label class="form-control-label">CONTRASEÑA</label> 
                <input type="password" class="form-control" i formControlName="password">
                <span class="text-danger" *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched">
                    La <strong>Contraseña</strong> es requerida
                </span>
                <span class="text-danger" *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched">
                    La <strong>Contraseña</strong> debe tener 6 o mas caracteres
                </span>
            </div>
            <div class="form-group">
                <label class="form-control-label">CONFIRMAR CONTRASEÑA</label>
                <input type="password" class="form-control" formControlName="repetirPassword">
            </div>
            <div class="btn">
                <button class="btn-F" [disabled]="registrarUsuario.invalid" style="--clr:#1e9bff" type="submit" > <span>ACEPTAR</span><i></i></button> 
            </div>
        </form>
        <p class="mt-3"><a class="L" routerLink="/login">Volver</a></p>

    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
