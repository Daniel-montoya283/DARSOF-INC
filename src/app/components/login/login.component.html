
<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo"src="../../../assets/img/login.png" alt="">
        <h1>Iniciar Sesión</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-group"> 
                <label class="form-control-label">CORREO</label>
                <input type="email" class="form-control" formControlName="email">
                <span class="text-danger" *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched">
                    El <strong>Correo</strong> es requerido
                </span>
                <span class="text-danger" *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched">
                    El <strong>Correo</strong> es invalido
                </span>
            </div>
            <div class="form-group">
                <label class="form-control-label">CONTRASEÑA</label>
                <input type="password" class="form-control" i formControlName="password">
                <span class="text-danger" *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched">
                    La <strong>Contraseña</strong> es requerida
                    
                </span>
            </div>
            <div class="btn">
                <button type="submit" class="btn-F"  [disabled]="loginUsuario.invalid" style="--clr:#1e9bff"> <span>Ingresar</span><i></i></button>
            </div>
        </form>
        <p class="mt-3">¿No tienes cuenta? <a class="L" routerLink="/registrar-usuario">Registrate aqui</a> </p>
        <a class="mt-3 L" routerLink="/recuperar-password">Recuperar Contraseña</a> 
        <p class="mt-3"><a class="L" routerLink="/home">Volver</a></p>
    </div>
     <app-spinner *ngIf="loading"></app-spinner>
</div>
