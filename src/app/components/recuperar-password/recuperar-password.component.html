<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo"src="../../../assets/img/login.png" alt="">
        <h1>Recuperar Contrase√±a</h1>
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()"> 
            <div class="form-group">
                <label class="form-control-label">CORREO</label>
                <input type="email" class="form-control" formControlName="correo">
                <span class="text-danger" *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched">
                    El <strong>Correo</strong> es requerido
                </span>
                <span class="text-danger" *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched">
                    El <strong>Correo</strong> es invalido
                </span>
            </div>
            <div class="btn">
                <button type="submit" class="btn-F"  [disabled]="recuperarUsuario.invalid" style="--clr:#1e9bff"> <span>ENVIAR</span><i></i></button>
            </div>
        </form>
        <p class="mt-3"><a class="L" routerLink="/login">Volver</a></p>

    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
